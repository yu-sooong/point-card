<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重導向中...</title>
    <script type="text/javascript">
        // 直接重導向到主頁面
        var l = window.location;
        var basePath = '/point-card/';
        
        // 如果當前路徑不是主頁面，就重導向到主頁面
        if (l.pathname !== basePath) {
            window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath);
        }
    </script>
</head>
<body>
    重導向中...
</body>
</html>
